<section class="flex items-center justify-center min-h-screen bg-[url('/intro-bg.jpg')] bg-gradient-to-br from-stone-800 via-zinc-900 to-stone-800 text-white">
  <div class="max-w-7xl w-full text-center px-4 sm:px-8 md:px-16 lg:px-24 py-16 sm:py-24 md:py-32 lg:py-48 rounded-lg bg-zinc-800/40 shadow-lg">
    <h1 class="text-3xl sm:text-4x1 md:text-5x1 lg:text-6x1 font-extrabold mb-8 drop-shadow-lg">Hi, I'm Neil Dhand</h1>
    <div class="flex flex-col md:flex-row justify-center gap-8 mb-8">
      <swiper-container
        space-between="16"
        navigation="true"
        pagination="true"
        loop="true"
        style="width: 100%; max-width: 100vw; height: 300px;"
        [breakpoints]="{
          '0': { slidesPerView: 1 },
          '640': { slidesPerView: 1 },
          '768': { slidesPerView: 2 },
          '1024': { slidesPerView: 3 }
        }"
      >
        <swiper-slide>
          <img src="neil/neil-2.JPG" alt="Tech 1" class="w-96 h-96 object-contain rounded-lg shadow-lg mx-auto" />
        </swiper-slide>
        <swiper-slide>
          <img src="neil/neil-5.jpg" alt="Tech 2" class="w-96 h-96 object-contain rounded-lg shadow-lg mx-auto" />
        </swiper-slide>
        <swiper-slide>
       <img src="neil/neil-6.JPG" alt="Tech 3" class="w-96 h-96 object-contain rounded-lg shadow-lg  mx-auto" />
        </swiper-slide>
      </swiper-container>
      
      
      
    </div>
    <p class="text-xl mb-6 font-medium">Full Stack Software Engineer</p>
    <p class="mb-8 text-lg opacity-90"> {{ descriptionText }} </p>
    <a href="#projects" class="inline-block px-8 py-3 bg-pink-500 hover:bg-pink-400 text-white font-semibold rounded-lg shadow transition duration-300">
      View My Work
    </a>
  </div>
</section>
