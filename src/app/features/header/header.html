<header [class]="currentModeClass().header + 'bg-gradient-to-r shadow-lg sticky top-0 z-50 font-mono'">
    <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <!-- Logo / Brand -->
      <div class="flex items-center space-x-3">
        <img src="logo-animation.gif" alt="Logo" class="h-10 w-10 rounded-full border-2 border-white shadow-md" />
        <span [class]="currentModeClass().navNameSpan + 'font-bold text-xl tracking-wide'">Neil Dhand</span>
      </div>
      <!-- Navigation Links -->
      <ul class="hidden md:flex space-x-8">
        <li><a href="#about" [class]="currentModeClass().navLi + 'font-medium transition'">About</a></li>
        <li><a href="#projects" [class]="currentModeClass().navLi + 'font-medium transition'">Projects</a></li>
        <li><a href="#contact" [class]="currentModeClass().navLi + 'font-medium transition'">Contact</a></li>
      </ul>
      <!-- CTA Button & Dark Mode Toggle -->
      <div class="flex items-center space-x-4">
        <a href="./Neil_Dhand_2025.pdf" target="_blank" rel="noopener noreferrer">
          <button [class]="currentModeClass().resumeBtn + 'hover:cursor-pointer font-semibold px-4 py-2 rounded-lg shadow transition'">Resume</button>
        </a>
          <!-- Dark mode toggle (simple icon for demo) -->
        <button (click)="toggleDarkMode()" [class]="currentModeClass().darkModeToggleBtn + 'text-white hover:cursor-pointer focus:outline-none'">
            @if(!isDarkMode()) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" [attr.stroke]="currentModeClass().svgColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.485-8.485l-.707.707m-12.02 0l-.707-.707m16.97 0a9 9 0 11-16.97 0 9 9 0 0116.97 0z" />
                  </svg>
            } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" [attr.stroke]="currentModeClass().svgColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z" />
                </svg>
            }

        </button>
        <!-- Hamburger for mobile -->
        <button [class]="currentModeClass().darkModeToggleBtn + 'md:hidden focus:outline-none'" (click)="toggleMenu()">
          <svg class="h-8 w-8" fill="none" [attr.stroke]="currentModeClass().svgColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </nav>
    <!-- Mobile Menu -->
     @if(menuOpen){
        <div class="md:hidden bg-zinc-900 px-6 py-4">
            <ul class="space-y-4">
              <li><a href="#about" [class]="currentModeClass().navLi + 'block font-medium hover:cursor-pointer'">About</a></li>
              <li><a href="#projects" [class]="currentModeClass().navLi + 'block font-medium hover:cursor-pointer'">Projects</a></li>
              <li><a href="#contact" [class]="currentModeClass().navLi + 'block font-medium hover:cursor-pointer'">Contact</a></li>
              <li><button class="w-full bg-stone-600 hover:bg-zinc-500 hover:cursor-pointer text-white font-semibold px-4 py-2 rounded-lg shadow transition">Resume</button></li>
            </ul>
        </div>
     }
  </header>
